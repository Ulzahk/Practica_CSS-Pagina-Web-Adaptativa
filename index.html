<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina-Web-Adaptativa</title>
    <link href="colors.css" rel="stylesheet" type="text/css" />
    <link href="base.css" rel="stylesheet" type="text/css" />
    <link href="great.css" rel="stylesheet" type="text/css" media="screen and (min-width: 981px)" />

<body>
    <header>
        <h1>El título de mi sitio web</h1>
        <h2 class="display-great">Grande</h2>
        <h2 class="display-medium">Mediano</h2>
        <h3 class="display-mini">Mini</h3>
    </header>
    <div id="wrapper">
        <nav id="main-nav">
            <h2>Mi menú</h2>
            <ul class="menu display-great display-medium">
                <li><a href="#">Uno</a></li>
                <li><a href="">Dos</a></li>
                <li><a href="">Tres</a></li>
            </ul>

            <select class="display-mini">
                <option>Uno</option>
                <option>Dos</option>
                <option>Tres</option>
            </select>
        </nav>
        <section id="main-section">
            <h2>Mi contenido</h2>
            <article>
                <h3><a href="">Entrada 1</a></h3>
                <p class="display-great display-medium">Un lorem ipsum resumido.....</p>
            </article>
            <article>
                <h3><a href="">Entrada 2</a></h3>
                <p class="display-great display-medium">Un lorem ipsum resumido.....</p>
            </article>
            <article>
                <h3><a href="">Entrada 3</a></h3>
                <p class="display-great display-medium">Un lorem ipsum resumido.....</p>
            </article>
        </section>
    </div>
    <footer>
        <p>El típico pie de pagína que nadie lee.</p>
        <select class="display-mini">
            <option>Uno</option>
            <option>Dos</option>
            <option>Tres</option>
        </select>
    </footer>

</body>

</html>
